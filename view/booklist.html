<div id="bookListWrapper">
    <form role="form">
      <div class="form-group">
        <input type="text" class="form-control" ng-change="filter()" ng-model="query"  placeholder="Search here...">
      </div>
    </form>
    <div>
    <ul class="list-unstyled">
        <li class="book" 
            style="background: white url(imgs/{{book.imgUrl}}) no-repeat"
            ng-repeat="book in booksToDisplay">
            <div class="book-details clearfix">
                <h3>{{book.name}}</h3>
                <p>{{book.price | currency:'Rs.'}}</p>
                <ul class="list-unstyled list-inline">
                    <li>Rating: {{book.rating}}</li>
                    <li>Binding: {{book.binding}}</li>
                    <li>Publisher: {{book.publisher}}</li>
                    <li>Released: {{book.releaseDate}}</li>
                </ul>
                <p>{{book.details}}</p>
                <button class="btn btn-info pull-right" ng-show="!book.addToKart" ng-click="addToKart(book)">Add to Kart</button>
                <button class="btn btn-info pull-right" ng-show="book.addToKart" ng-click="removeFromKart(book)">Remove from Kart</button>
            
            </div>
        </li>
    </ul>
</div>
